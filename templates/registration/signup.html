<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/media/best.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-end; /* Move content to the right */
            align-items: center;
            height: 90lvh;
            margin: 10lvh;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-left: 0px; /* Adjust the margin to move the container further right */
            width: 20%;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form id="signup-form" action="/signup/" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="input-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <!-- Login link added below the form -->
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script>
        // Example JavaScript validation (you can add more validation logic as needed)
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
