<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Carbon Credit</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       body {
        background-image: url('/media/homepage.jpg');
        background-size: cover; /* This ensures the image covers the entire container */
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Ensure the body takes up the full height of the viewport */
        margin: 0; /* Remove default body margin */
    }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Upload Image</h2>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="imageUpload">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Carbon Credit</h2>
                <button type="button" class="btn btn-success">Buy Carbon Credits</button>
            </div>
        </div>
    </div>
</body>

</html>
