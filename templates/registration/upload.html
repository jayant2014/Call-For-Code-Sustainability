<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #e50914;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Carbon History - Last 6 Months</h1>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Earn Carbon Credit</th>
                    <th>Carbon Credit Balance</th>
                    <th>Downloads</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>April</td>
                    <td>120</td>
                    <td>450</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>110</td>
                    <td>420</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>June</td>
                    <td>130</td>
                    <td>480</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>140</td>
                    <td>500</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>150</td>
                    <td>550</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>160</td>
                    <td>600</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
